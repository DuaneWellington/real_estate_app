<!-- main_app/templates/registration/login.html -->

{% extends 'base.html' %}

{% block content %}

<div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rouned px-8 pt-6 pb-8 mb-4 max-w-md w-full">
        <h2 class="text-4xl font-bold md-4">Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-4">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <input type="hidden" name="next" value="{{ next }}">   
            <button type="submit" class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">
                Log In
            </button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>

{% endblock %}
